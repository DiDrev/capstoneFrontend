<div class="container">
	<div *ngFor="let item of items">
		<div *ngIf="item.type === 'hot' && item.category === 'soup'">
			<p id="item_name">{{ item.name }}</p>
			<h5 id="item_description">{{ item.description }}</h5>
			<h5>Cup/Bowl</h5>
			<p>{{ item.price }}</p>
		</div>
	</div>
	<div *ngFor="let item of items">
		<div *ngIf="item.type === 'frozen' && item.category === 'soup'">
			<p id="item_name">{{ item.name }}</p>
			<h5 id="item_description">{{ item.description }}</h5>
			<p>{{ item.price }}/liter</p>
		</div>
	</div>
</div>
